<form>
    <div>
      <label for="company-name" >Company name</label>
      <input type="text" id="company-name">
    </div>
    <div  >
      <label for="nip">NIP</label>
      <input type="number" id="nip" required>
    </div>
    <div  >
        <label for="city">City</label>
        <input type="text" id="city" required>
      </div>
      <div  >
        <label for="street">Street</label>
        <input type="text" id="street" required>
      </div>
      <div  >
        <label for="house-number">House nr</label>
        <input type="TEXT" id="house-number">
      </div>
      <div  >
        <label for="zipcode">Zip code</label>
        <input type="text" id="zipcode" required>
      </div>
    <div>
      <div  >
        <label for="comments"  >Comments</label>
        <textarea type="text"   id="comments"></textarea>
      </div>
      <div  >
        <label for="industry"  >Industry</label>
        <select type="number"   id="industry">
          <option value="1">Informatyka</option>
          <option value="2">Kosmetyka</option>
        </select>
      </div>
      <div >
        <input type="checkbox" id="active">
        <label for="active">Active</label>
      </div>
    </div>
    <button type="submit" >Save</button>
</form>
